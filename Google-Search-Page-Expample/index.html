<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Main Search Page Project</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul class="nav-list">
          <li class="item">
            <a href="https://fonts.google.com" target="_blank">Fonts</a>
          </li>
          <li class="item">
            <a href="https://unsplash.com" target="_blank">Unsplash</a>
          </li>
          <li class="item">
            <a href="https://microsoft.com" target="_blank">Microsoft</a>
          </li>
          <li class="item">
            <a href="https://xbox.com" target="_blank">Xbox</a>
          </li>
        </ul>
      </div>

      <div class="header">
        <div class="main-img">
          <img src="icons/Laptop GIF by IfSS KIT.gif" alt="" />
        </div>
        <div class="shortcuts">
          <a href="https://instagram.com">
            <div class="shortcut-icon">
              <img src="icons/icons8-instagram-48.png" alt="" />
            </div>
          </a>
          <a href="https://linkedin.com">
            <div class="shortcut-icon">
              <img src="icons/icons8-linkedin-48.png" alt="" />
            </div>
          </a>
          <a href="https://x.com">
            <div class="shortcut-icon">
              <img src="icons/icons8-x-48.png" alt="" />
            </div>
          </a>
          <a href="https://youtube.com">
            <div class="shortcut-icon">
              <img src="icons/icons8-youtube-48.png" alt="" />
            </div>
          </a>
          <a href="https://udemy.com">
            <div class="shortcut-icon">
              <img src="icons/icons8-course-50.png" alt="" />
            </div>
          </a>
          <a href="https://github.com">
            <div class="shortcut-icon">
              <img src="icons/icons8-github-50.png" alt="" />
            </div>
          </a>
        </div>
      </div>

      <div class="search-area">
        <div class="input-group">
          <img src="icons/icons8-google-48.png" alt="" />
          <input type="text" placeholder="Ara" class="searchInput" />
        </div>
        <div class="input-controls">
          <div class="search search-btn">
            <img src="icons/icons8-search-30.png" alt="" />
          </div>
        </div>
      </div>

      <div class="links">
        <div class="column">
          <a href="" class="link" target="_blank">
            <div class="img">
              <img src="icons/icons8-stack-overflow-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Stack Overflow</p>
              <p class="url">stackoverflow.com</p>
            </div>
          </a>
          <a href="" class="link" target="_blank">
            <div class="img">
              <img src="icons/icons8-netflix-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Netflix</p>
              <p class="url">netflix.com</p>
            </div>
          </a>
          <a href="" class="link" target="_blank">
            <div class="img">
              <img src="icons/icons8-playstation-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Playstation</p>
              <p class="url">playstation.com</p>
            </div>
          </a>
          <a href="" class="link" target="_blank">
            <div class="img">
              <img src="icons/icons8-chatgpt-50.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Chat GPT</p>
              <p class="url">chatgpt.com</p>
            </div>
          </a>
        </div>
        <div class="column">
          <a href="" class="link" target="_blank">
            <div class="img">
              <img src="icons/icons8-codepen-50.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Codepen</p>
              <p class="url">codepen.com</p>
            </div>
          </a>
          <a href="" class="link" target="_blank">
            <div class="img">
              <img src="icons/icons8-spotify-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Spotify</p>
              <p class="url">spotify.com</p>
            </div>
          </a>
          <a href="" class="link" target="_blank">
            <div class="img">
              <img src="icons/icons8-gmail-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Gmail</p>
              <p class="url">gmail.com</p>
            </div>
          </a>
          <a href="" class="link" target="_blank">
            <div class="img">
              <img src="icons/icons8-amazon-prime-video-48.png" alt="" />
            </div>
            <div class="text">
              <p class="text-header">Amazon Prime</p>
              <p class="url">amazonprime.com</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
